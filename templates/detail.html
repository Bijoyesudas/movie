{% extends 'base.html' %}
{% block body %}
<div class="container" style="padding-top:30px;">
    <div class="row">
        <div class="col-md-4">
            <img src="{{movie.img.url}}" height="300" width="300">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3>
            <h6>{{movie.desc}}</h6>
            <h6>Year:{{movie.year}}</h6>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
